<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Show Products</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{storeProductController.showStoreProducts()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />
<h:body>

	<h:dataTable value="#{storeProductController.products}" var="p"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">

		<h:column>
			<f:facet name="header">Store ID</f:facet>
 	  #{p.stid}
	</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
 	  #{p.storeName}
	</h:column>

		<h:column>
			<f:facet name="header">Founded</f:facet>
 	  #{p.founded}
	</h:column>

		<h:column>
			<f:facet name="header">Price</f:facet>
 	  #{p.price}
	</h:column>

		<h:column>
			<f:facet name="header">Product ID</f:facet>
 	  #{p.pid}
	</h:column>

		<h:column>
			<f:facet name="header">Product Name</f:facet>
 	  #{p.prodName}
	</h:column>

		<h:column>
			<f:facet name="header">Price</f:facet>
 	  #{p.price}
	</h:column>
	</h:dataTable>
	<p>
		<h:form>
			<tr>
				<td><h:commandLink value="Home" action="index" class="addbutton"/></td>
				<td><h:commandLink value="Stores" action="list_stores" class="addbutton"/></td>
			</tr>
		</h:form>
	</p>
</h:body>
</html>

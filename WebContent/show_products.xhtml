<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Show Products</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{storeProductController.showStoreProducts()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css" />

<h:body>

	<h:dataTable value="#{storeProductController.products}" var="p"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">

		<h:column>
			<f:facet name="header">Stid</f:facet>
 	  #{p.stid}
	</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
 	  #{p.storeName}
	</h:column>

		<h:column>
			<f:facet name="header">Founded</f:facet>
 	  #{p.founded}
	</h:column>

		<h:column>
			<f:facet name="header">Price</f:facet>
 	  #{p.price}
	</h:column>

		<h:column>
			<f:facet name="header">Pid</f:facet>
 	  #{p.pid}
	</h:column>

		<h:column>
			<f:facet name="header">Prod Name</f:facet>
 	  #{p.prodName}
	</h:column>

		<h:column>
			<f:facet name="header">Price</f:facet>
 	  #{p.price}
	</h:column>
	</h:dataTable>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Stores</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{headOfficeController.loadOffice()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />
<h:body>
	<h:form>
		<h:commandLink value="Add Head Office" action="add_office" class="addbutton"></h:commandLink>
	</h:form>
	<br />
	<h:dataTable value="#{headOfficeController.office}" var="o"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">


		<h:column>
			<f:facet name="header">Office ID</f:facet>
 	  #{o.id}
	</h:column>

		<h:column>
			<f:facet name="header">Location</f:facet>
 	  #{o.location}
	</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:form>
				<h:commandLink value="Delete"
					actionListener="#{headOfficeController.deleteOffice(o.id)}"/>
			</h:form>
		</h:column>	

	</h:dataTable>
	<p>
		<h:form>
			<tr>
				<td><h:commandLink value="Home" action="index" class="addbutton"/></td>
			</tr>
		</h:form>
	</p>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Stores</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{manageStoresController.loadStores()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />

<h:body>
	<h:form>
		<h:commandLink value="Add Store" action="add_store" class="addbutton"></h:commandLink>
	</h:form>
	<br />
	<h:dataTable value="#{manageStoresController.stores}" var="s"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">


		<h:column>
			<f:facet name="header">Store ID</f:facet>
 	  #{s.sid}
	</h:column>

		<h:column>
			<f:facet name="header">Store Name</f:facet>
 	  #{s.storeName}
	</h:column>d
	
	<h:column>
			<f:facet name="header">Founded</f:facet>
 	  #{s.founded}
	</h:column>

		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:form>
				<h:commandLink value="Show Products " action="show_products"
					actionListener="#{storeProductController.loadProducts(s.storeName)}" />
				<h:commandLink value="Delete"
					actionListener="#{manageStoresController.deleteStore(s.sid)}" />
			</h:form>
		</h:column>
	</h:dataTable>
	<p>
		<h:form>
			<tr>
				<td><h:commandLink value="Home" action="index" class="addbutton"/></td>
			</tr>
		</h:form>
	</p>
</h:body>
</html>

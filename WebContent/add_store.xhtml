<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Store</title>
</h:head>
<h:outputStylesheet library="css" name="styles.css" />
<h:body>
	<h:messages globalOnly="true" />
	<h3>Add Store</h3>
	<h:form>
		<table>
			<tr>
				<td>Store Name: <h:inputText value="#{manageStores.storeName}"
						required="true" requiredMessage="• Error: Name is Mandatory"
						id="name" />
				</td>
			</tr>
			<tr>
				<td><h:message for="name" style="color: red"></h:message></td>
			</tr>
			<tr>
				<td>Founded: <h:inputText value="#{manageStores.founded}"
						required="true" requiredMessage="• Error: Founded is Mandatory"
						id="founded" />
				</td>
			</tr>
			<tr>
				<td><h:message for="founded" style="color: red"></h:message></td>
			</tr>
		</table>

		<h:commandButton value="OK"
			action="#{manageStoresController.addStore(manageStores)}" />
	</h:form>
	<p>
		<h:form>
			<tr>
				<td><h:commandLink value="Home" action="index" class="addbutton"/></td>
				<td><h:commandLink value="Stores" action="list_stores" class="addbutton"/></td>
			</tr>
		</h:form>
	</p>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Product</title>
</h:head>
<h:outputStylesheet library="css" name="styles.css" />
<h:body>
	<h:messages globalOnly="true" />
	<h3>Add Product</h3>
	<h:form>
		<table>
			<tr>
				<td>Store ID: <h:inputText value="#{storeProduct.sid}"
						required="true" requiredMessage="• Error: Store ID is mandatory" id="Id"/>
						<h:message for="Id" style="color: red"></h:message>
				</td>
			</tr>
			<tr>
				<td>Product Name: <h:inputText value="#{storeProduct.prodName}"
						required="true" requiredMessage="• Error: Product name is mandatory" id="name"/>
						<h:message for="name" style="color: red"></h:message>
				</td>
			</tr>
			<tr>
				<td>Product Price: <h:inputText value="#{storeProduct.price}"
						required="true" requiredMessage="• Error: Price is mandatory" id="price"/>
						<h:message for="price" style="color: red"></h:message>
				</td>
			</tr>
		</table>

		<h:commandButton value="OK"
			action="#{storeProductController.addProduct(storeProduct)}" />
	</h:form>
	<p>
		<h:form>
			<h:commandLink value="Home" action="index" class="addbutton"/>
			<h:commandLink value="Stores" action="list_stores" class="addbutton"/>
		</h:form>
	</p>
</h:body>
</html>
